<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<h1 class="text-center text-primary">Nhập Thông Tin Sản Phẩm</h1>
<form th:object="${product}" action="show-product" method="POST">
    <div class="mb-3">
        <label for="name" class="form-label">Name Product</label>
        <input type="text" class="form-control" th:field="*{nameProduct}" id="name" placeholder="Tên Sản Phẩm">
        <div class="form-text text-danger" th:text="${nameProductCK}"></div>
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" value="0" min="0" th:field="*{price}" class="form-control"
               id="price">
        <div class="form-text text-danger" th:text="${priceCK}"></div>
    </div>
    <div class="mb-3">
        <label for="quantity" class="form-label">Quantity</label>
        <input type="number" value="0" min="0" th:field="*{quantity}" class="form-control"
               id="quantity">
        <div class="form-text text-danger" th:text="${quantityCK}"></div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
