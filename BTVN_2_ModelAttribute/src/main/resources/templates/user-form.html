<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<h1 class="text-center text-primary">Nhập Thông Tin Người Dùng</h1>
<form th:object="${user}" action="show-user" method="POST">
    <div class="mb-3">
        <label for="name" class="form-label">User Name</label>
        <input type="text" class="form-control" th:field="*{userName}" id="name" placeholder="Nguyễn Văn Tèo">
        <div class="form-text text-danger" th:text="${usernameCK}"></div>
    </div>
    <div class="mb-3">
        <label for="year" class="form-label">Year Of Birth</label>
        <input type="number" name="getYearOfBirth" value="0" min="0" th:field="*{yearOfBirth}" class="form-control"
               id="year">
        <div class="form-text text-danger" th:text="${yearCK}"></div>
    </div>
    <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" th:field="*{address}" class="form-control" id="address">
        <div class="form-text text-danger" th:text="${addressCK}"></div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
